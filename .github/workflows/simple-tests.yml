# workflow for running quick, simple tests in the simulator. Runs on every push
name: Simple Tests

on:
  push:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install tools
      run: |
        sudo apt -y update
    - name: Initialize submodules
      run: git submodule update --init --recursive
    - name: build
      run: make simulator
    # simple test for verifying testing infrastructure
    # run tests in sudo for rtprio to work
    - name: footest 
      run: |
        sudo ./Validation/test.sh BSP/Simulator/Data/footest.json
        python3 Validation/verify_test.py footest > footest.result
        diff footest.result Validation/Test_Results/footest.result
