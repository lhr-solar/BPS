# workflow for running quick, simple tests in the simulator. Runs on every push
name: Simple Tests

on:
  push:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install tools
      run: |
        sudo apt -y update
        sudo apt -y install gcc-arm-none-eabi
    - name: Initialize submodules
      run: git submodule update --init --recursive
    - name: clean
      run: make clean
    - name: make simulator
      run: make simulator
    # simple test for verifying testing infrastructure
    # run tests in sudo for rtprio to work
    - name: Unit Test 
      run: |
        sudo ./Validation/test.sh critical_overcurrent
        sudo ./Validation/test.sh critical_overtemp_discharging
        sudo ./Validation/test.sh critical_overvolt
        sudo ./Validation/test.sh critical_undervolt
        sudo ./Validation/test.sh overcurrent
        sudo ./Validation/test.sh overtemp_charging
        sudo ./Validation/test.sh overtemp_discharging
        sudo ./Validation/test.sh overvolt
        sudo ./Validation/test.sh undervolt
